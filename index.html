<body class="bg-gradient-to-br from-blue-400 via-indigo-300 to-purple-400 min-h-screen flex items-center justify-center">
    <div class=" pt-2   max-w-md w-full h-full">
        <h2 class="text-4xl font-extrabold mb-6 text-center text-white">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-600 drop-shadow-xl">
                Sign Up
            </span>
        </h2>
        <form id="signupForm" class="space-y-4 shadow-lg  hover:shadow-2xl rounded-md  p-4">
            <div class="relative h-10">
                <input type="text" id="firstName" name="firstName"
                    class="peer w-full border-b-2 bg-transparent border-gray-300 text-gray-900 focus:outline-none focus:border-purple-600 placeholder-transparent"
                    placeholder="First Name" required>
                <label for="firstName"
                    class="absolute left-0 -top-4 -translate-y-2 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base  peer-focus::tarnslaye-y-0  peer-placeholder-shown:text-gray-100 peer-placeholder-shown:top-2 peer-focus:-top-6 peer-focus:text-purple-600 peer-focus:text-sm">First
                    Name</label>

            </div>
            <div class="relative h-10 ">
                <input type="text" id="lastName" name="lastName"
                    class="peer w-full border-b-2 bg-transparent border-gray-300 text-gray-900 focus:outline-none focus:border-purple-600 placeholder-transparent"
                    placeholder="Last Name" required>
                <label for="lastName"
                    class="absolute left-0 -top-4 -translate-y-2 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-100 peer-placeholder-shown:top-2 peer-focus:-top-6 peer-focus:text-purple-600 peer-focus:text-sm">Last
                    Name</label>

            </div>
            <div class="relative h-10 ">
                <input type="text" id="mobile" name="mobile"
                    class="peer w-full border-b-2 bg-transparent border-gray-300 text-gray-900 focus:outline-none focus:border-purple-600 placeholder-transparent"
                    placeholder="Last Name" required>
                <label for="mobile"
                    class="absolute left-0 -top-4 -translate-y-2 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-100 peer-placeholder-shown:top-2 peer-focus:-top-6 peer-focus:text-purple-600 peer-focus:text-sm">Mobile</label>

            </div>
            <div class="relative h-10">

                <input type="email" id="email" name="email"
                    class="peer w-full border-b-2 bg-transparent border-gray-300 text-gray-900 focus:outline-none focus:border-purple-600 placeholder-transparent"
                    placeholder="Password" required minlength="8">
                <label for="email"
                    class="absolute left-0 -top-4 -translate-y-2 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-100 peer-placeholder-shown:top-2 peer-focus:-top-6 peer-focus:text-purple-600 peer-focus:text-sm">Email</label>
            </div>
            <div class="relative h-10">
                <input type="password" id="password" name="password"
                    class="peer w-full border-b-2 bg-transparent border-gray-300 text-gray-900 focus:outline-none focus:border-purple-600 placeholder-transparent"
                    placeholder="Password" required minlength="8">
                <label for="password"
                    class="absolute left-0 -top-4 -translate-y-2 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-100 peer-placeholder-shown:top-2 peer-focus:-top-6 peer-focus:text-purple-600 peer-focus:text-sm">Password</label>
                <span class="absolute right-2 top-0 mr-2 text-purple-600 cursor-pointer" id="passwordEyeContainer">
                    <svg id="passwordEye" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </span>
            </div>
            <button type="submit" id="submitButton"
                class="w-full bg-purple-600 text-white py-2 px-4 rounded-md cursor-not-allowed" disabled>Sign
                Up</button>


        </form>
    </div>


    <div id="toast" class="fixed top-4 m-auto right-4 z-50 hidden ">
        <div class="bg-blue-300 text-white px-6 py-4 rounded-lg shadow-lg">
            <div class="flex items-center justify-between">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <span id="toastMessage"></span>
                <button class="ml-2 text-gray-500 hover:text-gray-900 transition duration-300" id="toastClose">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
